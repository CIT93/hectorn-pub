<body>
    <form id="form">
        <fieldset>
            <legend>Calculating Your Carbon Footprint Points</legend>
            <div>
                <label for="">First Name:</label>
                <input id="name" type="text" name="firstname" minlength="1" maxlength="20" required>
            </div>
            <div>
                <label for="">Last Name:</label>
                <input type="text" name="lastname" minlength="1" maxlength="20" required>
            </div>
            <label for="">Count the members of your household</label>
            <input id="household" type="number" name="housem" min="1" max="6" required>
            </div>
            <div>
                <label for="">Consider the size of your home</label>
                <!-- <input type="text" name="houses" required /> -->
                <select id="housesize" name="houses" required>
                    <option value="">---Please select size of home---</option>
                    <option value="large">Large</option>
                    <option value="medium">Medium</option>
                    <option value="small">Small</option>
                    <option value="Apt">Apartment</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </fieldset>

    </form>
    <div id="output"></div>
    <div id="tab-data"></div>
