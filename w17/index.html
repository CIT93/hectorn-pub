<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 16 - Carbon Footprint - Private </title>
    <script type="module" src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="form">
        <fieldset>
            <legend>Calculating Your Carbon Footprint Points</legend>
            <div id="error" color=red></div>
            <div>
                <label for="">First Name:</label>
                <input type="text" name="firstname" id="firstName" minlength="1" maxlength="25">
                <span id="firstNameError" class="error"> </span>
            </div>
            <div>
                <label for="">Last Name:</label>
                <input type="text" name="lastname" id="lastName" minlength="1" maxlength="25">
                <span id="lastNameError" class="error"> </span>
            </div>
            <br> 
        <fieldset>
            <legend>Home Information</legend>
                <div>
                <label for="">Members of your household:</label>
                <input type="number" name="housem" min="1" max="6" required>
            </div>
            <div>
                <label for="">Consider the size of your home:</label required>
                <select name="houses" required>
                    <option value="">---Please select size of home---</option>
                    <option value="large">Large</option>
                    <option value="medium">Medium</option>
                    <option value="small">Small</option>
                    <option value="apt">Apartment</option>
                </select>
            </div>
            <div>
                <label for="">Consider your Eating Habits:</label required>
                <select name="foodChoice" required>
                    <option value="">---Please select your eating habits---</option>
                    <option value="Domestic Meat: Daily">Domestic Meat: Daily</option>
                    <option value="Domestic Meat: Few Times a Week">Domestic Meat: Few times a week </option>
                    <option value="Vegetarian">Vegetarian</option>
                    <option value="Vegan or Wild Meat">Vegan or Wild Meat</option>
                </select>
            </div>
            <div>
                <label for="">Food Source:</label required>
                <select name="foodSource" required>
                    <option value="">---Where do you get your food---</option>
                    <option value="packed">Prepackaged Convenience Food</option>
                    <option value="balance">Balanced: Prepackaged/fresh</option>
                    <option value="local">Fresh: Locally Grown/hunted food</option>
                </select>
            </div>
            <div>
                <label>Household Purchases per Year:</label>
                <select name="purchases" required>
                    <option value="">---How many items do you purchase a year---</option>
                    <option value="10">7 or more pieces of furniture, electronics or household gadgets</option>
                    <option value="8">between 5 to 7 items</option>
                    <option value="6">between 3 to 5 items</option>
                    <option value="4">Purchase less than three items</option>
                    <option value="2">Only Secondhand / Almost no new items</option>
                </select>
                <p> Household Purchases are new pieces of furniture, electronics, or other household gadgets per year
                </p>
            </div>
            </fieldset>
            <fieldset>
                <legend>WATER</legend>
                <div>
                <label>Water Consumption:</label>
                <select name="water" id="water">
                    <option value="">---How many times do you run a dishwasher or washing machine---</option>
                    <option value="3">More than 9 times per week</option>
                    <option value="2">Between 4 to 9 times per week</option>
                    <option value="1">Between 1 to 3 times per week</option>
                    <option value="0">I don't have a dishwasher</option>
                </select>
            </div>
            <div>
                <label for="dish_washer">Do you have both a dishwasher and a washing machine?</label>
                <input type="checkbox" id="both" name="dish_washer" checked />
            </div>
            </fieldset>
            <div>
                <fieldset>
                    <legend>WASTE</legend>
                <label>Waste Production:</label>
                <select name="waste" required>
                    <option value="">---How many times do you fill a trash can per week---</option>
                    <option value="50">Four or more trashcans per week</option>
                    <option value="40">Three trashcans per week</option>
                    <option value="30">Two trashcans per week</option>
                    <option value="20">One trashcan per week</option>
                    <option value="5">Half a Trashcan / less per week</option>
                </select>
                    <legend>Identify the amount of waste you recycle:</legend>
                    <label>
                        <input class="recycle" type="checkbox" id="glass" name="glass" value="glass" />Glass</label>
                    <label>
                        <input class="recycle" type="checkbox" id="plastic" name="plastic"
                            value="plastic" />Plastic</label>
                    <label>
                        <input class="recycle" type="checkbox" id="paper" name="paper" value="paper" />Paper</label>
                    <label>
                        <input class="recycle" type="checkbox" id="aluminum" name="aluminum"
                            value="aluminum" />Aluminum</label>
                    <label>
                        <input class="recycle" type="checkbox" id="steel" name="steel" value="steel" />Steel</label>
                    <label>
                        <input class="recycle" type="checkbox" id="food" name="food" value="food" />Food Waste
                        (Composting)</label>
            </div>
                <fieldset>
                    <legend>Tally your annual Transportation</legend>
                    <div>
                    <label for="">Personal Vehicle Usage</label required>
                    <select name="vehicle" required>
                        <option value="vehicle">---How many Miles do you travel per year---</option>
                        <option value="12">Travel more than 15,000 miles</option>
                        <option value="10">Travel between 10,000 to 15,000 miles</option>
                        <option value="6">Travel between 10,000 to 1,000 miles</option>
                        <option value="4">Travel less that 1,000 miles</option>
                        <option value="0">I do not own a personal vehicle</option>
                    </select>
                    </div>
                    <div>
                        <label for="">Public Transportation Usage</label required>
                        <select name="publicTrans" required>
                            <option value="">---How many Miles do you travel using Public Transportation---</option>
                            <option value="12">Travel more than 20,000 miles</option>
                            <option value="10">Travel between 15,000 to 20,000 miles</option>
                            <option value="6">Travel between 10,000 to 15,000 miles</option>
                            <option value="4">Travel between 1,000 to 10,000 miles</option>
                            <option value="2">Travel less than 1,000 miles</option>
                            <option value="0">I do not use public transport</option>
                        </select>
                    </div>
                    <div>
                        <label for="">Flight Usage</label required>
                        <select name="flights" required>
                            <option value="">---How far do you travel---</option>
                            <option value="2">Short Distance: Within the State</option>
                            <option value="6">Further Distance: Nearby state or nearby country</option>
                            <option value="20">Farthest Distance: To another continent</option>
                        </select>
                    </div>
                </fieldset>
            <button type="submit">Submit</button><br>
            <span id="submitError" class="error"></span>
        </fieldset>
    </form>
    <div id="output"></div>
    <div id="tab-data"></div>

</body>

</html>
